    <script>
        $(document).ready(function () {
            console.log("ready");

            var shoppableImgTaglist = $(".circularShadowContainer");
            var tooltipList = $(".tooltip");
            if (shoppableImgTaglist != undefined) {
                $.each(shoppableImgTaglist, function (index, value) {
                    shoppableImgTaglist[index].setAttribute("id", "circularShadowContainer_" + (index + 1).toString());
                    tooltipList[index].setAttribute("id", "tooltip_" + (index + 1).toString());
                });
            }
            $(".circularShadowContainer").mouseover(function (e) {
                console.log("e.target.id", e.target.id);
                displayTooltip(e);
            });

            $(".circularShadowContainer").focus(function (e) {
                console.log("display tooltip");
                console.log("e.target.id", e.target.id);
                displayTooltip(e);
            });
            $('.circularShadowContainer').click(function (e) {
                console.log("e.target.id", e.target.id);
                displayTooltip(e);
            });

            document.addEventListener('touchmove', function (e) {
                $(".tooltip").hide();
                $(".dragToExplore").hide();

            });
            $(window).resize(function () {
                $(".tooltip").hide();
            });
        });
        function displayTooltip(e) {
            if (e.target.id != "") {
                var idIndex = e.target.id.split("_")[1];

                if (!$("#tooltip_" + idIndex).is(":visible") && e.target.id.includes("circularShadowContainer")) {
                    $(".tooltip").hide();
                    $("#tooltip_" + idIndex).show();
                    var tagTop = parseFloat($("#" + e.target.id).css("top"));
                    console.log("tag top ", tagTop);
                    console.log("relative top : ", $("#" + e.target.id).get(0).getBoundingClientRect().top);
                    var tagleft = parseFloat($("#" + e.target.id).css("left"));
                    var tagWidth = parseFloat($("#" + e.target.id).css("width"));
                    var tagHeight = parseFloat($("#" + e.target.id).css("height"));
                    var tooltipTop = tagTop - parseFloat($(".tooltip").outerHeight()) / 2 + tagHeight / 2;
                    if ($(window).width() < 576) {
                        var tagTopRelativeToWindow = $("#" + e.target.id).get(0).getBoundingClientRect().top;
                        $("#tooltip_" + idIndex).css({
                            left: 0,
                            right: 0,
                            top: tagTopRelativeToWindow + tagHeight + 20,
                        });

                    }
                    else {
                        if ($("#tooltip_" + idIndex).hasClass("tooltipLeft")) {
                            $("#tooltip_" + idIndex).css({
                                left: tagleft - parseFloat($(".tooltip").outerWidth()) - 20,
                                top: tooltipTop

                            });
                        }
                        else if ($("#tooltip_" + idIndex).hasClass("tooltipRight")) {
                            $("#tooltip_" + idIndex).css({
                                left: tagleft + tagWidth + 20,
                                top: tooltipTop

                            });
                        }

                    }

                }

            }

        }



    </script>
